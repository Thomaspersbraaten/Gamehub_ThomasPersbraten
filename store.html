<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gamehub | Store</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Visit out store to browse for your next purchase, or even check out upcoming games in the preorder section"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/store.css" />
    <script
      src="https://kit.fontawesome.com/ba0e3e950c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Play&family=Merriweather+Sans&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Hotjar Tracking Code for My site -->

  <body>
    <header>
      <div class="header-container">
        <a href="index.html" class="logo">
          <img src="images/gamehub.png" alt="Gamehub logo" class="logo__img" />
        </a>
        <nav style="display: none">
          <a href="index.html">Home</a>
          <a href="store.html" class="active">Store</a>
          <a href="signin.html">Sign in</a>
          <a href="contact.html">Contact</a>
          <div class="search-container"></div>
        </nav>
        <div class="header__icons">
          <a href="basket.html"><i class="fas fa-shopping-cart"></i></a>
          <a href="signin.html"><i class="fas fa-user"></i></a>
        </div>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
          <i class="far fa-times-circle"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="opacity-container"></div>

      <h1 class="store-header">Store</h1>
      <form action="submit" class="search-form" autocomplete="off">
        <label for="search">Search for posts</label>
        <div class="search-input-container">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search..."
          />
          <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
      </form>
      <div class="search-dropdown"></div>

      <div class="store">
        <div class="genres-container">
          <div class="selector-div">
            <label for="">Select game Genre</label>
            <select name="selector-container" id="selector-container"></select>
          </div>
          <form class="radio-selector"></form>
        </div>
        <h2 class="search-header"></h2>
        <div class="store-container"></div>
      </div>
      <script src="js/functions.js"></script>
      <script src="js/store.js"></script>
    </main>
    <footer>
      <div>
        <a href="../contact.html" class="contact">Contact Us</a>
        <a href="#" class="faq">FAQ</a>
      </div>
      <p class="copyright">2021 Game hub - Copyright &copy;</p>
    </footer>
  </body>
</html>
